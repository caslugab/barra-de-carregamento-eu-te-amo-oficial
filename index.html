<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Carregamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .progress-bar {
      width: 70%; /* Aumenta a largura da barra */
      background-color: #ddd;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      height: 50px; /* Aumenta a altura da barra */
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .progress {
      height: 100%;
      width: 0;
      background-color: #ff69b4; /* Cor rosa */
      border-radius: 25px 0 0 25px;
      transition: width 0.5s;
    }
    .message {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      opacity: 0; /* Invisível até o carregamento completar */
      transition: opacity 0.5s;
    }
    .click-to-start {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar">
    <div class="click-to-start" id="clickToStart">Clique para iniciar</div>
    <div class="progress" id="progress"></div>
    <div class="message" id="message">Eu te amo</div>
  </div>

  <script>
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const message = document.getElementById("message");
    const clickToStart = document.getElementById("clickToStart");

    let loading = false;

    progressBar.addEventListener("click", () => {
      if (loading) return; // Evita reiniciar o carregamento se já estiver ativo

      loading = true;
      clickToStart.style.display = "none";
      let width = 0;

      const interval = setInterval(() => {
        width += 2; // Incremento da barra
        progress.style.width = width + "%";

        if (width >= 100) {
          clearInterval(interval);
          message.style.opacity = 1; // Torna a mensagem visível
        }
      }, 50); // Velocidade do carregamento
    });
  </script>
</body>
</html>
